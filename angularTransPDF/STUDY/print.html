<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>学习一下</h1>
    <button onclick="print()">下载</button>
    <!-- <script src="./print.js"></script> -->
    <script>
        function print(params) {
            console.log('点击率');
            let printData = `<div>打印内容</div>`
            printHtml(printData)
        }

        export default function printHtml(html) {
            let style = getStyle();
            let container = getContainer(html);

            document.body.appendChild(style);
            document.body.appendChild(container);

            getLoadPromise(container).then(() => {
                window.print();
                document.body.removeChild(style);
                document.body.removeChild(container);
            });
        }

        // 设置打印样式
        function getStyle() {
            let styleContent = `#print-container {
      display: none;
  }
  @media print {
      body > :not(.print-container) {
          display: none;
      }
      html,
      body {
          display: block !important;
      }
      #print-container {
          display: block;
      }
  }`;
            let style = document.createElement("style");
            style.innerHTML = styleContent;
            return style;
        }

        // 清空打印内容
        function cleanPrint() {
            let div = document.getElementById('print-container')
            if (!!div) {
                document.querySelector('body').removeChild(div)
            }
        }

        // 新建DOM，将需要打印的内容填充到DOM
        function getContainer(html) {
            cleanPrint()
            let container = document.createElement("div");
            container.setAttribute("id", "print-container");
            container.innerHTML = html;
            return container;
        }

        // 图片完全加载后再调用打印方法
        function getLoadPromise(dom) {
            let imgs = dom.querySelectorAll("img");
            imgs = [].slice.call(imgs);

            if (imgs.length === 0) {
                return Promise.resolve();
            }

            let finishedCount = 0;
            return new Promise(resolve => {
                function check() {
                    finishedCount++;
                    if (finishedCount === imgs.length) {
                        resolve();
                    }
                }
                imgs.forEach(img => {
                    img.addEventListener("load", check);
                    img.addEventListener("error", check);
                })
            });
        }
    </script>
</body>

</html>
