<!DOCTYPE html>
<html>

<head>
    <title>
        D3.js | d3.selectAll() Function
    </title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div>Geeks</div>
    <div>GeeksforGeeks</div>
    <script>
        // Calling the selectAll() function
        d3.selectAll("div").text();
    </script>
</body>

</html>
